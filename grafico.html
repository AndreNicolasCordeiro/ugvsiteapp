<body>

            <div class="brand">
                <h3>

            <div class="avartar-wrapper">

                    </div>
                    <span class="las la-angle-double-down"></span>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="./dashboard.html">
                            <span class="las la-adjust"></span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="./videos.html">
                            <span class="las la-clock"></span>
                            <span>Horas</span>
                        </a>
                    </li>
                    <li>
                        <a href="./grafico.html" class="active">
                            <span class="las la-chart-bar"></span>
                            <span>Gráfico</span>
                        </a>
                    </li>
                    <li>
                        <a href="./calendario.html">
                            <span class="las la-calendar"></span>
                            <span>Calendário</span>
                        </a>
                    </li>
                    <li>
                        <a href="./conta.html">
                            <span class="las la-user"></span>
                            <span>Conta</span>
                        </a>
                    </li>
                    <li>
                        <a href="./index.html">
                            <span class="las la-home"></span>
                            <span>Voltar</span>
                        </a>
                    </li>
                </ul>

            </div>
            <div class="sidebar-card">
                <img src="./xviiiniciacaocientifica.png" width="70px" alt="">
                <div>
                    <h4>Principais Eventos</h4>
                    <p>XVII Encontro de Iniciação Científica e II Mostra do Ensino Médio.</p>
                </div>
                <button class="btn-main-conta">Saiba Mais</button>
            </div>
        </div>
    </div>
    <div class="main-content">
        <header>
            <div class="header-title-wrapper">
            <div>
                <label for="menu-toggle">
                    <span class="menumobil las la-bars"></span>
                </label>
                <div class="header-title">
                    <h1>Área Aluno | UGV</h1>
                    <p>Análise geral</p>
                </div>
            </div>
            </div>
            <div class="header-action">
                <button class="btn btn-main">
                    <span class="las la-user">
                        <a href="./conta.html" class="header-action-span-a">Conta</a>
                    </span>
                    
                </button>
            </div>
        </header>

        <main>
            <section>
                <h3 class="section-head">Geral</h3>
                <div class="analytics-grafico">
                    <div class="analytic">
                        <div class="analytic-info">
                            <h3>Disciplinas</h3>
                            <h1>05<small class="text-success">Cadastradas</small></h1>
                            <canvas  id="revenueChart04" max-width="500px" max-height="250px"></canvas>
                        </div>
                    </div>
                    
                </div>
            </section>
        </main>
    </div>
