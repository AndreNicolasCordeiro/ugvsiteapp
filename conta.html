<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./dashboardstyle.css">

</head>

<body>
    <input type="checkbox" id="menu-toggle">
    <div class="overlay">
        <label for="menu-toggle"></label>
    </div>
    <div class="sidebar">

            <div class="brand">
                <h3>
                    <img src="./transferir (2).jpg" alt="Logo da UGV">
                </h3>
            </div>

            <div class="avartar-wrapper">
                <div>
                    <img src="./undraw_male_avatar_re_y880.svg" alt=""/>
                </div>
                <div class="avartar-info">
                    <div class="avartar-text">
                        <h4>Seu nome</h4>
                        <small>Engenharia de Software</small>

                    </div>
                    <span class="las la-angle-double-down"></span>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="./dashboard.html">
                            <span class="las la-adjust"></span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="./videos.html" >
                            <span class="las la-clock"></span>
                            <span>Videos</span>
                        </a>
                    </li>
                    <li>
                        <a href="./grafico.html">
                            <span class="las la-chart-bar"></span>
                            <span>Analytics</span>
                        </a>
                    </li>
                    <li>
                        <a href="/calendario.html">
                            <span class="las la-calendar"></span>
                            <span>Calendário</span>
                        </a>
                    </li>
                    <li>
                        <a href="./conta.html" class="active">
                            <span class="las la-user"></span>
                            <span>Conta</span>
                        </a>
                    </li>
                    <li>
                        <a href="./index.html">
                            <span class="las la-home"></span>
                            <span>Voltar</span>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <div class="main-content">
        <header>
            <div class="header-title-wrapper">
            <div>
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>
                <div class="header-title">
                    <h1>Conta</h1>
                    <p>Personalize sua conta</p>
                </div>
            </div>
            </div>
        </header>
        <main>
            <section>
                <div class="block-grid">
                    <div class="revenue-card">
                        <h3 class="section-head">Sua conta</h3>
                       <div class="rev-content-conta">
                        <img src="./undraw_male_avatar_re_y880.svg" alt="">
                        <div class="rev-info">
                            <h3><small>Nome:</small>André nicolas</h3>
                            <h3><small>Email:</small>ens-ugv.com.br</h3>
                            <button class="btn-main-conta">Alterar dados</button>
                            <a href="/index.html">
                            <button class="btn-main-conta-sair">Sair</button>
                            </a>
                            
                        </div>
                       </div>
                    </div>
            </section>            
        </main>
    </div>
